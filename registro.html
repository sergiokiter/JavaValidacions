<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Registro</title>
  </head>
  <body>
    
    <div class="container">
      <h1>Validación de Formularios</h1>
      <h2>Registro</h2>
      <form id="form" method="POST" action="exito.html" onsubmit="return validate()" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email">
          <div id="emailError" class="invalid-feedback">
            Por favor proporciona un email correcto
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" id="password">
          <div id="passwordError" class="invalid-feedback">
            Por favor proporciona una contraseña correcta
          </div>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repite la Contraseña</label>
          <input type="password" class="form-control" name="repeatPassword" id="repeatPassword">
          <div id="repeatPasswordError" class="invalid-feedback">
            Las contraseñas no coinciden
          </div>
        </div>
        <div class="form-group">
          <label for="provincia">Provincia</label>
          <select class="custom-select" id="provincia" name="provincia">
            <option value="" selected>Selecciona una provincia</option>
            <option value="barcelona">Barcelona</option>
            <option value="almeria">Almeria</option>
            <option value="burgos">Burgos</option>
          </select>
          <div id="prvinciaError" class="invalid-feedback">
            Selecciona una provincia
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
    <script src="js/registro.js"></script>
  </body>
</html>
